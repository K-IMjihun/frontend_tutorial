<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    fetch("https://jsonplaceholder.typicode.com/posts/1")   // 1. fetch : 해당 주소로 요청을 보냄 (fetch 는 내부적으로 promise 를 retrun)
        .then(response => response.json())                  // 2. 응답을 json 형태로 파싱(text 등 다른 타입으로도 받을 수 있음)
        .then(data => {                                     // 3. 데이터 가공
            console.log(data)
        })                  
          // 추가적으로 then 사용 가능
        .catch(err => {console.log("Fecth err : ", err)});   // n. 예외처리

    // https://cafe.naver.com/inswaveedu?iframe_url=/ArticleList.nhn%3Fsearch.clubid=31387938%26search.boardtype=L
    // async : 사용할 함수에 await를 추가
    async function fetchText() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        let data = await response.text();
        console.log(data);
    }

    fetchText();




    
    const todos = [
        {id:1, content:'HTML',completed:false},
        {id:2, content:'CSS',completed:true},
        {id:3, content:'JS',completed:false}
    ]

    // 배열을 문자열로 변환
    const json = JSON.stringify(todos);
    console.log(typeof(json));

    // 문자열을 JSON 객체로 변환
    const parsed = JSON.parse(json);
    console.log(typeof(parsed));
    console.log(parsed);

    </script>
</body>
</html>
