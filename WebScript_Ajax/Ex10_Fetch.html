<!DOCTYPE html>

<body>
    <script type="text/javascript">
    fetch(url)	                            // 1. fetch : 해당 주소로 요청을 보냄
        .then(response => response.json())  // 2. 응답을 json 형태로 반환
        .then(data => {console.log(data)}) // 3. 데이터 가공
          // 추가적으로 then 사용 가능
        .catch(err => {console.log(err)})   // n. 예외처리
    </script>
