<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript">
    </script>
</head>

<body>
    <button id = "mybtn">클릭</button>


</body>

<script type="text/javascript">
    let x = document.getElementById("mybtn");
    // 마우스 올리기
    x.addEventListener("mouseover",mtFunc);
    // 마우스 나가기
    x.addEventListener("mouseout",mtFunc2);
    // 클릭
    x.addEventListener("click",mtFunc3);
    function mtFunc(){
        document.getElementById("mybtn").innerHTML += "Mouse Over<br>";
    }
    function mtFunc2(){
        document.getElementById("mybtn").innerHTML += "mouse out<br>";
    }
    function mtFunc3(){
        document.getElementById("mybtn").innerHTML += "Mouse click<br>";
    }
    
</script>
</html>
