<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <a id="myAnchor" href="https://w3schools.com/">GO TO school</a>
    <button class="btn">Button</button>
</body>
<script>
        document.getElementById("myAnchor").addEventListener("click",function(event){
          // 특정 요소가 갖고 있는 기본 이벤트를 막을 때 사용
          // a 태그 = href 링크로 이동(default)
          //  기본 이벤트를 지우고 새로운 이벤트를 추가할 때 기존 이벤트를 막아야 함 event.preventDefault();
          event.preventDefault();  
          alert("hello world");
        });

        const btn = document.querySelector(".btn");

        btn.addEventListener('click',function(e){
            console.log(this); // <button class="btn">Button</button>
           //event 객체 활용 
            console.log(e.currentTarget); // <button class="btn">Button</button>  //화살표 표현식(this 다른의미 )
            console.log(this === e.currentTarget);
          });

        /*
          ancestor.addEventListener("click", (e) => {
              e.stopPropagation() // 이벤트 전파 방지
              print('ancestor')
        })



        */
</script>
</html>
