<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    
    <script type="text/javascript">
        /*
        ES6 : 향상된 객체 리터럴(Enhanced Object Literal) : JSON
        객체 표기를 좀 더 간결하게 표현
        */
       const dataObj ={
            language : "JS",
            coding:function(){
                console.log(this.language + " coding");
            }
       };


       const language = "java";
       const dataObj2 = {language}; //{key:value}
       console.log(dataObj2);
       //dataObj2 = {language:language};// key와 value 이름이 같으면 둘중 하나 생략가능
       //const dataObj2 = {language};   // 위와 같은 코드

       // 축약 전
       const dataObj3 = {
            coding:function(){
                console.log("hello world coding");
            }
       };
       dataObj3.coding();

       // 축약 후 
       const dataObj4 = {
            coding(){   // 객체에서 함수도 축약표현이 가능
                console.log("hello world coding");
            }
       };
       dataObj4.coding();


    </script>
</head>
<body>
</body>
</html>
