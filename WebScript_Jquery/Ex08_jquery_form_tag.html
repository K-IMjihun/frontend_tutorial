<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
        // form 안에 요소 다루기(input, checkbox, select ...)
        $('#txtname').val('hong');
        console.log($('#txtname').val());

        // input 태그 중, 속성이 radio 인 값
        // form(type)과 name이 같으면 내부적으로 배열이 된다
        $('input:radio').val(['F']); //기본 선택을 여자로 선택
        console.log($('input:radio').val());    // 가장 첫 radio만 가져옴
        console.log($('input:checked').val())   // 선택된 첫 radio를 가져옴 
        // 여러개의 radio가 존재할 경우 문제가 발생하므로, id나 class를 주는게 제일 좋음
        // 그럴 경우, name으로 분류하여 찾는다
        console.log($('input:radio[name=gender]:checked').val());


        // Select 원칙(웹 접근성으로 인해 딘일선택만 가능)
        console.log("선택된 F option 태그의 value : " + $('#isF').val());

        // 특정 option 태그를 selected 되도록 하기
        $('#isF').val('oracle'); // 선택되어지게 (selected)
        console.log("선택된 F option 태그의 value : " + $('#isF').val()); 
        
        $('#isF2').val(['java','oracle']); // 다중 선택을 가능하도록 하게함
        console.log("선택된 F2 option 태그의 value : " + $('#isF2').val()); 
        // btnok 버튼 클릭 시
        // isF2 태그에 선택된 모든 요소의 값 출력
        $('#btnok').click(function(){
            // console.log($('#isF2').val());
            const data = $('#isF2').val();
            for(let index in data){
                console.log("value : " + data[index]);
            }
        });

        // 자식 객체중 폼이 input, submit 인 애가 있냐?
        $('#myform').children().is('input:submit') ? console.log(true) : console.log(false);

    });

    </script>   
</head>


<body>
    Textbox : <input type="text" id="txtname">
	<br>
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>


</html>
