<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script type="text/javascript">
    // $(document).ready(function(){ });    
    $(function(){       // 위 코드의 줄임표현
        $('#btncopy').click(function(){
            const data = $('#txtuserid').val();
            $('#txtcopyuserid').val(data);
        });

        $('#select_hobby').change(function(){
            // 가상 선택자(:) 사용 시, 다른 option과 혼동될 수 있으므로 좋지않다
            const text = $(':selected').val();
            console.log(text);
            // 확실하게 가져옴
            const value = $('#select_hobby').val();   //value가 없으면 text 반환
            console.log(value);

            const text2 = $('#select_hobby option:selected').text();
            console.log(text2);
        });

        // 마우스를 올리면 함수가 실행
        $('#txtpwd2').keyup(function(){
            if($('#txtpwd').val() != $('#txtpwd2').val()){
                $('#message').html('<h3> 암호가 일치하지 않습니다. </h3>')
            } else {
                $('#message').html('<h3> 암호 일치 </h3>')
            }
        });

        // 모든 input 요소의 커서가 들어올 경우
        $('input').focus(function(){
            $(this).css('background-color', 'gray');
        })
        // 모든 input 요소의 커서가 나갈 경우
        $('input').blur(function(){
            $(this).css('background-color', 'white');
        });

        // toggleing : on, off 이벤트
        // toggle(function(), function())
        // true일 경우 첫번째 파라미터, false일 경우 두번째 파라미터값 실행
        $('p').hover(function(){
            $(this).css('background-color', 'gold');
        }, function(){
            $(this).css('background-color', 'red');
        });



    });
    </script>   
</head>
    <body>
        <p>Jquery hover(mouseover , mouseleave)</p>
	
	ID:<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:<input type="text" id="txtcopyuserid">
	
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option value="SCRIPT">script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td>
				<input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td>
				<input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
    </body>
</html>
